<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/themes/7.2.1/default/default-ocean-blue.css"/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.1.319/js/kendo.all.min.js"></script>
</head>
<body>
  
    <form id="form"></form>

    <script>
      $(document).ready(function () {
        $("#form").kendoForm({
              size: 'large',
          orientation: "horizontal",
          validatable: {
            validateOnBlur: true,
            validationSummary: true,
            errorTemplate: "<span>#=message#</span>"
          },
          formData: {
            Username: "Alex",
            Email: "alex123@email.com",
            Password: "pass123",
            Birth: new Date('03/06/2001'),
            City: 2
          },
          items: [ 
            { field: "Username", label: "Username:", validation: { required: true } },
            { field: "Email", label: "Email:", validation: { required: true, email: true } },
            {
              field: "Password",
              label: "Password:",
              validation: { required: true },
              hint: "Hint: enter alphanumeric characters only.",
              editor: function (container, options) {
                $('<input type="password" id="Password" name="' + options.field + '" title="Password" required="required" autocomplete="off" aria-labelledby="Password-form-label" data-bind="value: Password" aria-describedby="Password-form-hint"/>')
                  .appendTo(container)
                  .kendoTextBox();
              }
            },
            {
              field: "City",
              editor:"DropDownList",
              editorOptions:{
                dataTextField:"text",
                dataValueField:"id",
                dataSource: {
                  data: [
                    { text:"Sofia", id:1 },
                    { text:"Bern", id: 2 },
                    { text:"Napoli", id:3 }
                  ]
                }
              }
            },
            { field: "Birth", label: { text: "Date of birth:", optional: true }, format: 'dd MMMM yyyy'},            
          ],
          submit: function(e) {
            e.preventDefault();
            alert('Form submitted successfully');
          }
        });
      });
    </script>
</body>
</html>
